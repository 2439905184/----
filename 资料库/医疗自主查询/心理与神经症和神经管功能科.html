    <h2>解决着想问题</h2>
    <p>很多问题就是人想太多出的问题</p>
    <p>比如焦虑症，强迫症</p>
    <p>这需要自己改变思维模式</p>
    <p>着想就是一天到晚都在想</p>
    <p>解决问题的办法就是不想，远离那些让自己停不下来思考的问题，极端条件下可以选择做乞丐，或者深山里面做道士，只要解决饮食问题就行</p>
